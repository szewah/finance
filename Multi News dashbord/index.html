<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Finance Dashboard</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>The Big Picture</h1>
			<div>
				<div id="ftHead">FT</div>
					<div id="ft"></div>
				<hr/>
				<div id="cryptonewsHead">Crypto News</div>
					<div id="cryptonews"></div>
				<hr/>
				<div id="bizinsiderHead">Business Insider</div>
					<div id="bizinsider"></div>
				<hr/>
				<div id="bloombergHead">Bloomberg</div>
					<div id="bloomberg"></div>
				<hr/>
				<div id="arstechnicaHead">Ars Technica</div>
					<div id="arstechnica"></div>
				<hr/>			
			</div>
	</div>

	<script id="article-template" type="text/x-handlebars-template">
		{{#each this}}
			<h3>{{title}}</h1>
			<p>{{description}}</p>
			<a href="{{url}}">Learn more</a>
			<img src="{{urlToImage}}">
		{{/each}}
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.0/handlebars.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
