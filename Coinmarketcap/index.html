<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coinmarketcap</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body class="container">
	<h1>Crypto Currencies</h1>
	<div id="coinApp">
		<table class="table table-hover">
				<thead>
					<tr>
						<th>Rank</th>
						<th>Name</th>
						<th>Symbol</th>
						<th>Price(USD)</th>
						<th>Market Cap</th>
						<th>Change(24h)</th>	
					</tr>
				</thead>
			<tbody>
				<tr v-cloak v-for="coin in results">
		<!-- Coin is the alias we are iterating
			 Results refers to data.results in the vue instance. 
			 Use the same alias in the below expression to print out each string as we look through them -->
					<td>{{coin.rank}}</td>
					<td>{{coin.name}}</td>
					<td>{{coin.symbol}}</td>
					<td>{{coin.price}}</td>
					<td>{{coin.market_cap}}</td>
					<td>{{coin.percent_change_24h}}%
					</td>		
				</tr>
			</tbody>
		</table>
	</div>

	<script src="https://unpkg.com/vue/dist/vue.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
